<div class="fundo">

  <mat-card class="mat-elevation-z3">
    <mat-toolbar class="toolbar mat-elevation-z3">Login</mat-toolbar>
    <mat-card-content>
      <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input
        matInput
        placeholder="username (Email)"
        type="text"
        formControlName="username"
        />
        <mat-error>Campo obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
        matInput
          placeholder="password (Senha)"
          type="text"
          formControlName="password"
          />
        <mat-error>Campo obrigatório</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <div class="buttons">
      <button class="button" mat-raised-button (click)="onLogin()">
        Login
      </button>
      <!-- <button mat-raised-button (click)="onCancel()"></button> -->
    </div>
  </mat-card-actions>
  <div class="span-register">
    <a routerLink="/new">
      <span>Criar uma conta</span>
    </a>
  </div>
</mat-card>

<!-- [disabled]="!formUser.valid" -->
</div>
