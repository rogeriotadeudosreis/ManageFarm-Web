<mat-card>
  <mat-toolbar color="primary">Lista de Usuários</mat-toolbar>

  <div *ngIf="usuarios; else loading">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <!-- isActive Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Ativo</th>
        <td mat-cell *matCellDef="let user">{{ user.isActive }}</td>
      </ng-container>

      <!-- profiles Column -->
      <ng-container matColumnDef="profiles">
        <th mat-header-cell *matHeaderCellDef>Perfil</th>
        <td mat-cell *matCellDef="let user">
          {{ user.profiles[0].nome | uppercase }}
        </td>
      </ng-container>

      <!-- initialDate Column -->
      <ng-container matColumnDef="initialDate">
        <th mat-header-cell *matHeaderCellDef>Data de Cadastro</th>
        <td mat-cell *matCellDef="let user">
          {{ user.initialDate | date: "dd/MM/yyyy HH:mm" }}
        </td>
      </ng-container>

      <!-- updateDate Column -->
      <ng-container matColumnDef="updateDate">
        <th mat-header-cell *matHeaderCellDef>Atualizado em:</th>
        <td mat-cell *matCellDef="let user">
          {{ user.updateDate | date: "dd/MM/yyyy HH:mm" }}
        </td>
      </ng-container>

      <!-- ações da tabela -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="secundary" aria-label="Adicionar usuário">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let user">
          
          <button mat-icon-button color="primary" aria-label="Editar usuário">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover usuário">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <mat-icon aria-hidden="false" aria-label="Example home icon"
        >home</mat-icon
      >

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic users"
  >
  </mat-paginator>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
