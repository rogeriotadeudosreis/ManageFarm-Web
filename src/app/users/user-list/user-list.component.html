<mat-card>
    <p>
        <mat-toolbar color="primary">
          <span>Lista de Usu√°rios</span>
        </mat-toolbar>
      </p>
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.name}} </td>
      </ng-container>
  
      <!-- email Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
      </ng-container>
  
      <!-- isActive Column -->
      <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef> Ativo </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.isActive}} </td>
        </ng-container>
        
        <!-- profiles Column -->
      <ng-container matColumnDef="profiles">
        <th mat-header-cell *matHeaderCellDef> Perfil </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.profiles[0].nome}} </td>
      </ng-container>
        
      <!-- initialDate Column -->
      <ng-container matColumnDef="initialDate">
        <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.initialDate}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic usuarios">
    </mat-paginator> -->
</mat-card>
