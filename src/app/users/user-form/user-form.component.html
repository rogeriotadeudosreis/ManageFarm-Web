<mat-card>
    <mat-toolbar color="grey">Manter Usu√°rios</mat-toolbar>
</mat-card>

<mat-card>
  <mat-card-content>

      <form [formGroup]="formUser">
          <mat-form-field class="full-width">
              <input matInput placeholder="Nome" type="text" formControlName="name">
            </mat-form-field> 
            
            <mat-form-field class="full-width">
                <input matInput placeholder="Sobrenome" type="text" formControlName="lastName">
            </mat-form-field> 
            
            <mat-form-field class="full-width">
                <input matInput placeholder="Email" type="text" formControlName="userName">
            </mat-form-field> 
            
            <mat-form-field class="full-width">
                <input matInput placeholder="Senha" type="text" formControlName="password">
            </mat-form-field> 
            
            <mat-form-field class="full-width">
                <input matInput placeholder="Telefone" type="text" formControlName="phone">
            </mat-form-field>             
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary">Salvar</button>
        <button mat-raised-button>Cancelar</button>
    </mat-card-actions>
</mat-card>
