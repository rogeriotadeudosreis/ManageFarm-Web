<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="'true" fixedTopGap="64" fixedBottomGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item>
                <i class="material-icons">
                    home
                </i>
                Início
            </a>
            <a mat-list-item>
                <i class="material-icons">
                    account_box
                </i>
                Usuários
            </a>
            <a mat-list-item>
                <i class="material-icons">
                    storefront
                </i>
                Insumos
            </a>
            <a mat-list-item (click)="logout()">
                <i class="material-icons">
                    exit_to_app
                </i>
                Sair
            </a>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
